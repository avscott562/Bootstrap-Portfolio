<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Scott Portfolio</title>
        <link rel="stylesheet" type= "text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="all">
            <header class="headerContent mb-5">
                <div class="navbar sticky-top">
                    <h1 class="name p-3">Alicia Scott</h1>
                    <nav class="nav justify-content-end">
                        <a class="nav-link" href="index.html">About</a> |
                        <a class="nav-link" href="portfolio.html">Portfolio</a> |
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </nav>
                </div>
            </header> 
    
            <div class="container mb-5">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h2>Contact</h2>
                    </div>
                </div>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="usrMsg">Message</label>
                        <textarea class="form-control" name="userMsg" id="usrMsg" cols="12" rows="5"></textarea>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>

        <footer class="footer mt-auto py-3 text-center">Copyright</footer>
    </body>
</html>
